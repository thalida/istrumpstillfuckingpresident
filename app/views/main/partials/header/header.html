<div class="header">
    <div class="problem-section">
        <a href
           class="link question"
           ng-class="{'link-dark': $ctrl.state.currentView !== 'answer'}"
           ng-click="$ctrl.state.go({view: 'answer', id: null})">
             Q: Is Trump Still {{t|fuck:'ing'}} President?
        </a>
        <div class="answer"
             ng-show="$ctrl.state.currentView !== 'answer'">
            A: {{$ctrl.answerCollection.selectedItem}}
        </div>
    </div>
    <div class="share-section"
         ng-show="$ctrl.state.currentView === 'joy'">
        <span class="clickable icon icon-share"
              ngclipboard
              ngclipboard-success="$ctrl.onCopySuccess(e);"
              ngclipboard-error="$ctrl.onCopyError(e);"
              data-clipboard-text="{{$ctrl.state.shareUrl}}">
        </span>
       <span class="copy-status"
            ng-class="{
               'is-success': $ctrl.copyStatusType === 'success',
               'is-error': $ctrl.copyStatusType === 'error',
               'is-visible': $ctrl.copyStatusVisible === true
           }">
           <span ng-show="$ctrl.copyStatusType === 'success'">Url copied to clipboard</span>
           <span ng-show="$ctrl.copyStatusType === 'error'">Error copying url to clipboard</span>
       </span>
    </div>
</div>
